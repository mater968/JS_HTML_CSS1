<!DOCTYPE html>
<html>
    <head>
        <title> FORMULARIOS </title>
    </head>
    <body>
        <form>
            <!--INPUTS: Solicita al usuario diferentes tipos de datos y son elementos "input"-->
            <!--Tienen diferentes formas de acuerdo al tipo de input-->
            <input type="text" name="username"> <!--SOLICITA TEXTO-->
            <input type="email" name="email"> <!--SOLICITA UN CORREO QUE CONTENGA "@"-->
            <input type="password"> <!--EL RECUADRO DE TEXTO APARECE PUNTOS, COMO INDICA EL NOMBRE-->
            <input type="checkbox"> <!--CASILLA PARA MARCAR O DESMARCAR-->
            <input type="radio"> <!--SELECCION DE OPCIONES ENTRE VARIAS-->
            <input type="file"> <!--SIRVE PARA SOLICITAR Y CARGAR UN DOCUMENTO SUBIDO POR EL USUARIO-->
            <input type="date"> <!--SOLICITA LA FECHA-->
            <input type="submit"> <!--ES UN BOTON QUE INDICA ENVIAR-->


            <input type="text" required> <!--INDICA AL USUARIO QUE ES UN CAMPO OBLIGATORIO A COMPLETAR-->
            <input type="password" name="ContraseÃ±a"> <!--ES LA FORMA DE IDENTIFICAR INPUTS MEDIANTE EL "NAME"--> <!-- MUY IMPORTANTE: VARIABLES-->
            <input type="text" placeholder="John Doe"> <!--SE COLOCA UN TEXTO DE EJEMPLO EN EL RECUADRO DEL INPUT-->
            <input type="email" required minlength="5"> <!--FUNCIONA COMO UN MINIMO DE CARACTERES-->
        </form>
    </body>
</html>
